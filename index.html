<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My New Project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Library script(s) -->

    <!-- p5.min.js is the main p5 library -->
    <script src="p5.min.js"></script>
    <!-- p5.sound.min.js allows us to use sound -->
    <script src="p5.sound.min.js"></script>
</head>

<body>
    <div id="central">
        <div id="sidebar">
            <h1>Fluid Sim</h1>
            <p id="p1">Grid Size</p>
            <input class="slider" id="slider1" type="range" min="1" max="100" value="50">
            <p id="p2">Paint Cooldown</p>
            <input class="slider" id="slider2" type="range" min="1" max="100" value="50">
            <p id="p3">Update Cooldown</p>
            <input class="slider" id="slider3" type="range" min="1" max="100" value="35">
            <p id="p4">Line Opacity</p>
            <input class="slider" id="slider4" type="range" min="1" max="255" value="255">
        </div>
        <div id="canvas-container">
            <script src="script.js"></script>
        </div>
    </div>
</body>

</html>
